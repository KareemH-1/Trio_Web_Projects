<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather App</h1>

    <form id="form">
        <label for="city">Enter a city: </label>
        <input type="text" placeholder="New York...." name="city" id="inp">
        <input type="submit" value="Search" id="city">
    </form>
    <p id="error"></p>
    <div class="main">
        <div id="loading">
            <p>Loading...</p>
        </div>
        <h1 id="city-name"></h1>
        <h2 id="Time"></h2>
        <h2 id="Hour"></h2>
        <h2 id="Temperature"></h2>
        <h2 id="Description"></h2>
        <h2 id="FeelsLike"></h2>
        <h2 id="Humidity"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
