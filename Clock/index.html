<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a onclick="openClock()">Clock</a>
        <a onclick="openTimer()">Timer</a>
        <a onclick="openStopWatch()">Stopwatch</a>
    </nav>

    <div id="clock">
        
    </div>

    <div id="timer" class="hide">
    
    </div>
    
    <div id="stopwatch" class="hide">
        <h1 id="timeStopWatch">00 : 00 : 00</h1>
        <button id="SwStart" onclick="startStopWatch()">Start</button>
        <button id="SwReset" onclick="resetStopWatch()">Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
