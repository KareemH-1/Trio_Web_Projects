<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a onclick="openClock()">Clock</a>
        <a onclick="openTimer()">Timer</a>
        <a onclick="openStopWatch()">Stopwatch</a>
    </nav>

    <div id="clock">
        <div id="timeContainer">
            <h1 id="time">HH / MM</h1>
            <h1 id="ampm"></h1>
            <button id="changeampm" onclick="toggle24H()">Toggle 24hr format</button>
        </div>
        
        <div id="days">
            <h1 id="Saturday" class="day transparent">Saturday</h1>
            <h1 id="Sunday" class="day transparent">Sunday</h1>
            <h1 id="Monday" class="day transparent">Monday</h1>
            <h1 id="Tuesday" class="day transparent">Tuesday</h1>
            <h1 id="Wednesday" class="day transparent">Wednesday</h1>
            <h1 id="Thursday" class="day transparent">Thursday</h1>
            <h1 id="Friday" class="day transparent">Friday</h1>
        </div>
        
        <div id="date">
            <h1 id="dateHeading">MM / DD / YYYY</h1>
        </div>
    </div>


    <div id="timer" class="hide">
        <form id="timerForm">
            <label>
                Hours:
                <input type="number" id="timerHours" name="hours" min="0" max="23" placeholder="0">
            </label>
            <span>:</span>
            <label>
                Minutes:
                <input type="number" id="timerMinutes" name="minutes" min="0" max="59" placeholder="0">
            </label>
            <span>:</span>
            <label>
                Seconds:
                <input type="number" id="timerSeconds" name="seconds" min="0" max="59" placeholder="0">
            </label>
            <button type="submit">Set Timer</button>
        </form>
        <div id="timerStatus" class="hideTimer">
            <h1 id="timerTime">00 : 00 : 00</h1>
            <button id="pauseTimer">Pause</button>
            <button id="resetTimer">Reset</button>
            <button id="stopTimer">Stop</button>
        </div>
    </div>
    
    <div id="stopwatch" class="hide">
        <h1 id="timeStopWatch">00 : 00 : 00</h1>
        <button id="SwStart" onclick="startStopWatch()">Start</button>
        <button id="SwReset" onclick="resetStopWatch()">Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
