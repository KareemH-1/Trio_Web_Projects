    <div class="writing">
        <h1>Task Manager</h1>

    <div class="input">
        <form id="taskForm">
            <label for="Input" >Enter a task:</label>
            <input type="text" name="Input" id="inp" placeholder="Study..">

        </form>
    </div>
    
    <hr>
    
    <div class="Tasks">
        <h2>Task List</h2>
        <ul id="task-list">
        </ul>
    </div>
